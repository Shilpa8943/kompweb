        //arithmetic operator...
        // 1. addition(+) : add two variables.
       
        let c=5;
        let d=5;
        console.log(c+d);

         // 2.substraction(-) : substract two variables.

         console.log(c-d);

         // 3.multiplication(*) : multiply two variables.

         console.log(c*d);

         // 4.division(/) : divides the first value by the second.

         console.log(c/d);

         // 5. modulus(%) : returns the reminder of a number.

         console.log(c%d);
         
         // 6. exponentiation : gives the power value of the number.

         console.log(c**d);




        // comparison operators
        

        // 1. equal to and strictly equal
        
        let a=10;
        let b='10';
        console.log(a==b)
        console.log(a===b);

        // 2. not equal to strictly not equal to
        
        let x=2;
        let y='2';
        console.log(x!=y);
        console.log(x!==y);

        let p=10;
        let q=5;
        console.log(p>q)
        console.log(p<q)

        console.log(p>=q)
        console.log(p<=q)

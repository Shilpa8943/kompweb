<body>
    <script>
        let c=5;
        let d=5;
        console.log(c+d);
        // comparison operators
        -----------------------

        // equal to and strictly equal
        let a=10;
        let b='10';
        console.log(a==b)
        console.log(a===b);

        // not equal to strictly not equal to
        let x=2;
        let y='2';
        console.log(x!=y);
        console.log(x!==y);

        // less than or greater than
        let p=10;
        let q=5;
        console.log(p>q)
        console.log(p<q)

        // greater than or equal to

        console.log(p>=q)
        console.log(p<=q)

        // logical opearators
        ----------------------

        // AND OPERATOR

        console.log((3>5)&&(2<3))
        false && true =false

        // OR OPERATOR

        let a=2;
        let b=5;
        console.log((a<b) ||(a>b))
        true || false =true(any one is true o/p is true)

        // NOT operators

        console.log(!2>5)=false
        true (opposite of false)


        // Conditional or terinary operators

        let result=(3<5)?"true" or "false";
        false






        
    </script>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border-style: solid;
            border-collapse: collapse;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: red;"></td>
            <td colspan="3"  style="background-color: blue;"></td>
            
            <td style="background-color:black;"></td>
        </tr>
        <tr>
           
            <td style="background-color: gray;"></td>
            <td rowspan="2" style="background-color: green;"></td>

            <td colspan="2" style="background-color: rgb(122, 241, 122);"></td>
            
        </tr>
        <tr>
            <td colspan="2" style="background-color:rgb(4, 4, 76);"></td>
            
            <td colspan="2" style="background-color: rgb(185, 185, 243);"></td>
            
        </tr>
        <tr>
            <td rowspan="2" style="background-color: yellow;"></td>
            <td colspan="3"></td>
            <td rowspan="2" style="background-color: rgb(228, 37, 222);"></td>
            
        </tr>
        <tr>
           
            <td colspan="2" style="background-color: rgb(228, 37, 222);"></td>
            <td style="background-color: green;"></td>
            
        </tr></table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul style="list-style-type: circle;">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
<u><h1>description list</h1></u>
    <dl>
        <dt>coffee</dt>
        <dd>-black hot drink</dd>
    </dl>
</body>
</html>

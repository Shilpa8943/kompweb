<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border-style: solid;
            border-collapse: collapse;
            padding: 40px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">1</th>
           
            <th rowspan="2">2</th>
            <th colspan="2">3</th>
            
        </tr>
        <tr>
            <th>4</th>
            <th rowspan="2">5</th>
            
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th rowspan="2">8</th>
            
            <th rowspan="2">9</th>
            <th colspan="2">10</th>
            
        </tr>
        <tr>
           
            <th>11</th>
            
            <th>12</th>
            <th rowspan="2">13</th>
        </tr>
        <tr>
            <th colspan="2">14</th>
            <th colspan="2">15</th>
            
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th{
            border-style: solid;
            border-collapse: collapse;
            padding: 20px;
            
            


        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">1</th>
           
            <th>3</th>
            <th>4</th>
        </tr>


        
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th rowspan="2">9</th>
            <th>10</th>
            <th colspan="2">11</th>
            
        </tr>
        <tr>
            
            <th>14</th>
            <th>15</th>
            <th>16</th>
        </tr>
    </table>
</body>
</html>
